<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="A simple timer application that allows users to set a timer for a specific duration and start or pause it.">
  <meta name="keywords" content="timer, countdown, time, stopwatch, pause, start">
  <meta name="theme-color" content="#4CAF50">
  <link rel="icon" href="/media/icon.webp" type="image/x-icon">
  <link rel="apple-touch-icon" href="/media/icon.webp">
  <title>the best timer (ever)</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
</head>
<body id="popup-container">
  <div class="container">
    <h1>THE BEST TIMER</h1>
    <div>
      <input type="number" id="hours" placeholder="hrs" min="0" max="48" />
      <input type="number" id="minutes" placeholder="mins" min="0" max="59" />
      <input type="number" id="seconds" placeholder="secs" min="0" max="59" />
    </div>
    <button id="startButton">BEGIN</button>
    <button id="pauseButton" disabled>PAUSE</button>
    <div id="timerDisplay">00:00</div>
  </div>
  <audio id="alarmSound" src="/media/alarm.mp3"></audio>
  <audio id="boommSound" src="/media/vine-boom.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
